    <h1>Arsenal Quiz</h1>
    <p>Test your knowledge about Arsenal Football Club with this fun quiz!</p>
  <form>

    <label for="q1">1. Who is Arsenal's <b>all-time</b> top scorer?</label><br>
    <input type="text" id="q1" name="top_scorer" required><br><br>

    <label>2. How many <b>Premier League</b> titles has Arsenal won?</label><br>
    <input type="radio" id="q2a" name="pl_titles" value="3" required>
    <label for="q2a">3</label><br>
    <input type="radio" id="q2b" name="pl_titles" value="5">
    <label for="q2b">5</label><br>
    <input type="radio" id="q2c" name="pl_titles" value="13">
    <label for="q2c">13</label><br><br>

    <label>3. Select the Arsenal legends from the list below:</label><br>
    <input type="checkbox" id="q3a" name="legends" value="Thierry Henry">
    <label for="q3a">Thierry Henry</label><br>
    <input type="checkbox" id="q3b" name="legends" value="Dennis Bergkamp">
    <label for="q3b">Dennis Bergkamp</label><br>
    <input type="checkbox" id="q3c" name="legends" value="Cristiano Ronaldo">
    <label for="q3c">Cristiano Ronaldo</label><br>
    <input type="checkbox" id="q3d" name="legends" value="Patrick Vieira">
    <label for="q3d">Patrick Vieira</label><br><br>

    <label for="q4">4. In what year did Arsenal complete their <b>unbeaten</b> Premier League season ("The Invincibles")?</label><br>
    <input type="number" id="q4" name="invincibles_year" required><br><br>

    <label for="q5">5. Who is Arsenal's current manager (as of 2024)?</label><br>
    <input type="text" id="q5" name="current_manager" required><br><br>

    <label for="q6">6. What is the <b>capacity</b> of the Emirates Stadium?</label><br>
    <input type="number" id="q6" name="stadium_capacity" required
><br><br>

    <label for="q7">7. Which of the following players have played for Arsenal? (Select all that apply)</label><br>
    <input type="checkbox" id="q7a" name="players" value="Cesc Fabregas">
    <label for="q7a">Cesc Fabregas</label><br>
    <input type="checkbox" id="q7b" name="players" value="Mesut Ozil">
    <label for="q7b">Mesut Ozil</label><br>
    <input type="checkbox" id="q7c" name="players" value="Lionel Messi">
    <label for="q7c">Lionel Messi</label><br>
    <input type="checkbox" id="q7d" name="players" value="Robert Pires">
    <label for="q7d">Robert Pires</label><br><br>
    <label for="q8">8. What are Arsenal's traditional home colors?</label><br>
    <input type="text" id="q8" name="home_colors" required><br><br>
    <label for="q9">9. How many times has Arsenal won the FA Cup?</label><br>
    <input type="number" id="q9" name="fa_cup_wins" required><br><br>
    <label for="q10">10. Who was Arsenal's manager before Mikel Arteta?</label><br>
    <input type="text" id="q10" name="previous_manager" required><br><br>
    <input type="submit">
    </main>
